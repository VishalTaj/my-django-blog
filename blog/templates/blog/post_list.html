{% extends "blog/base.html" %}

{% block content %}
				{% for post in posts %}
	    		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	        		<h1 class="post"><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
	        		<p class="meta">published: {{ post.published_date }}</p>
	       		 	<p>{{ post.text|linebreaks }}</p>
	    		</div>
			{% endfor %}
{% endblock content %}
