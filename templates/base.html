{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>Django Blog</title>
		<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
		<link rel="stylesheet" href="{% static "bootstrap-theme.min.css" %}" />
		<link rel="stylesheet" href="{% static "css/style.css" %}" />
